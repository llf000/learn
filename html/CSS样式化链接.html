<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/CSS样式化链接.css" type="text/css">
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
  <title>CSS样式化链接</title>
</head>

<body>
  <h1>CSS样式化链接</h1>
  <h2>链接状态与样式</h2>
  <div class="div1">
    <p class="p1"><a class="a1" href="https://www.baidu.com">百度一下，你就知道</a>哈哈哈</p>
    <p class="p1"><a class="a1" href="https://mozilla.com">A link to the Mozilla homepage</a></p>
  </div>
  <h2>在连接中包含图标</h2>
  <div class="div2">
    <p class="p2"><a class="a2" href="https://www.baidu.com">百度一下，你就知道</a>哈哈哈</p>
    <p class="p2"><a class="a2" href="https://mozilla.com">A link to the Mozilla homepage</a></p>
    <p class="p2"><a class="a2" href="../images/bj1.jpg">image</a></p>
  </div>
  <h2>样式化连接为按钮</h2>
  <div class="div3">
    <ul>
      <li><a class="a3" href=#>One</a></li>
      <li><a class="a3" href=#>Two</a></li>
      <li><a class="a3" href=#>Three</a></li>
      <li><a class="a3" href=#>Four</a></li>
      <li><a class="a3" href=#>Five</a></li>
    </ul>
  </div>
</body>

</html>
