<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS基础要件之条件语句</title>
  <style>
    * {
      box-sizing: border-box;
    }

    ul {
      padding-left: 0;
    }

    li {
      display: block;
      float: left;
      width: 25%;
      border: 2px solid white;
      padding: 5px;
      height: 80px;
      background-color: #4A2DB6;
      color: white;
    }

    ul:after {
      content: "";
      display: block;
      clear: left;
    }

    .themediv {
      height: 300px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <h1>条件语句</h1>
  <div>
    <h2>简单日历</h2>
    <label for="month">选择月份：</label>
    <select id="month">
      <option>一月</option>
      <option>二月</option>
      <option>三月</option>
      <option>四月</option>
      <option>五月</option>
      <option>六月</option>
      <option>七月</option>
      <option>八月</option>
      <option>九月</option>
      <option>十月</option>
      <option>十一月</option>
      <option>十二月</option>
    </select>

    <h3 class="monthh3"></h3>

    <ul></ul>
  </div>

  <div class="themediv">
    <h2>颜色选择</h2>
    <label for="theme">Select theme: </label>
    <select id="theme">
      <option value="white">White</option>
      <option value="black">Black</option>
      <option value="purple">Purple</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
    </select>
    <h3>This is my website</h3>
  </div>

  <script defer src="../scripts/JS基础要件-条件语句-简单日历.js"></script>
  <script defer src="../scripts/JS基础要件-条件语句-颜色选择.js"></script>
</body>

</html>
