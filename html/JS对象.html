<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
  <title>JS对象</title>
</head>

<body>
  <p>JS中的的对象及对象原型</p>
  <script>
    var person = {
      name: ['haha', 'Li'],  //子命名空间：name:{first:'haha', last:'Li'},访问时：person.name.first;person.name.last;
      age: 32,
      gender: 'male',
      interests: ['music', 'eat'],
      eyes: 'hazel',
      bio: function () {
        alert(this.name[0] + ' ' + this.name[1] + ' is ' + this.age + ' years old. He likes ' + this.interests[0] + ' and ' + this.interests[1] + '.');
      },
      greeting: function () {
        alert('Hi! I\'m ' + this.name[0] + '.');
      }
    };
    person.farewell = function () { alert("Bye everybody!") }
    //设置对象成员
    person.age = 45;
    var myDataName = 'height';
    var myDataValue = '1.75m';
    person[myDataName] = myDataValue;
    /*  在控制台输入查询，会弹框呀
        //点表示法                 括号表示法
        person.name[0]
        person.age                 person['age']
        person.interests[1]
        person.bio()
        person.greeting()
    */
    //关键字"this"指向了当前代码运行时的对象

    //对象原型
    function Person(first, last, age, gender, interests) {
      this.name = {
        'first': first,
        'last': last
      };
      this.age = age;
      this.gender = gender;
      this.interests = interests;
      this.bio = function () {
        var string = this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. ';
        alert(string);
      };
      this.greeting = function () {
        alert('Hi! I\'m ' + this.name.first + '.');
      };
    };
    var person1 = new Person('haha', 'Li', 33, 'male', ['music', 'eat']);
    //修改原型
    Person.prototype.farewell = function () {
      alert(this.name.first + ' has left the building. Bye for now!');
    }
    /* 理解原型对象：
       person1.
       person1.valueOf()
    */

    /* prototype属性：继承成员被定义的地方：
       Person.prototype
       Object.prototype
    */

    /* prototype属性：继承成员被定义的地方：
       Person.prototype
       Object.prototype
    */

    /* Object.create()方法创建新的对象实例：
       var person2 = Object.create(person1);
       person2.__proto__
    */

    /* constructor属性：实例对象从原型中继承了，指向用于构造此实例对象的构造函数：
       person1.constructor
       person2.constructor
      在 constructor 属性的末尾添加一对圆括号含所需的参数，从而用这个构造器创建另一个对象实例，使用 new 关键字，便能将此函数作为构造器使用
      var person3 = new person1.constructor('Karen', 'Stephenson', 26, 'female', ['playing drums', 'mountain climbing']);
      person3.name.first
      person3.age
      person3.bio()
    */

    /* 修改原型
       person1.farewell();
    */
  </script>
</body>

</html>
